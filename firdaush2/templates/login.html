
{%extends 'base.html'%}
{% block content %}



<body>
  <div class="container" id="login">
    <div class="row">
      <div class="col-md-5 py-3 py-md-0" id="side1">
        <h3 class="text-center">Welcome Back!</h3>
      </div>
      <div class="col-md-7 py-3 py-md-0" id="side2">
        <h3 class="text-center">Account login</h3>
        <p class="text-center">Unlock the Magic Behind Our Doors<br>
          Enter to Begin Your Adventure!
        <form method="post">
          {% csrf_token %}
          {% if messages %}
          <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
              {% endfor %}
          </ul>
          {% endif %}
          <div class="input2 text-center">
            <label for="username"></label>
            <input type="text" name="username" placeholder="UserName">
            <label for="password"></label>
            <input type="password" name="password" placeholder="Password"><br>
            <button class="btn btn-primary" type="submit" id="login-btn">Submit</button>
          </div>

        </form>
        <p class="text-center">Forgot Password<a href="register">Click</a></p>
      </div>

    </div>
  </div>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>


  {% endblock %}
